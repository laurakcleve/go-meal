# Where are all the schema files located? globs are supported eg  src/**/*.graphqls
schema:
  - graph/*.graphqls

# Where should the generated server code go?
exec:
  filename: graph/generated/generated.go
  package: generated

# Uncomment to enable federation
# federation:
#   filename: graph/generated/federation.go
#   package: generated

# Where should any generated models go?
model:
  filename: graph/model/models_gen.go
  package: model

# Where should the resolver implementations go?
resolver:
  layout: follow-schema
  dir: graph
  package: graph

# Optional: turn on use ` + "`" + `gqlgen:"fieldName"` + "`" + ` tags in your models
# struct_tag: json

# Optional: turn on to use []Thing instead of []*Thing
# omit_slice_element_pointers: false

# Optional: set to speed up generation time by not performing a final validation pass.
# skip_validation: true

# gqlgen will search for any type names in the schema in these go packages
# if they match it will use them, otherwise it will generate them.
autobind:
 - "laurakcleve/meal/graph/model"

# This section declares type mapping between the GraphQL and go type systems
#
# The first line in each type will be used as defaults for resolver arguments and
# modelgen, the others will be allowed when binding to fields. Configure them to
# your liking
models:
  ID:
    model:
      - github.com/99designs/gqlgen/graphql.ID
      - github.com/99designs/gqlgen/graphql.Int
      - github.com/99designs/gqlgen/graphql.Int64
      - github.com/99designs/gqlgen/graphql.Int32
  Int:
    model:
      - github.com/99designs/gqlgen/graphql.Int
      - github.com/99designs/gqlgen/graphql.Int64
      - github.com/99designs/gqlgen/graphql.Int32
  Item:
    model: laurakcleve/meal/graph/model.Item
    fields:
      category:
        resolver: true
      dishes:
        resolver: true
      defaultLocation:
        resolver: true
      purchases:
        resolver: true
      countsAs:
        resolver: true
  Dish:
    model: laurakcleve/meal/graph/model.Dish
    fields:
      tags:
        resolver: true
      dates:
        resolver: true
      ingredientSets:
        resolver: true
  Ingredient:
    model: laurakcleve/meal/graph/model.Ingredient
    fields:
      item:
        resolver: true
  IngredientInput:
    model: laurakcleve/meal/graph/model.IngredientInput
    fields:
      item:
        resolver: true
  IngredientSet:
    model: laurakcleve/meal/graph/model.IngredientSet
    fields:
      ingredients:
        resolver: true
  IngredientSetInput:
    model: laurakcleve/meal/graph/model.IngredientSetInput
    fields:
      ingredients:
        resolver: true
  InventoryItem:
    model: laurakcleve/meal/graph/model.InventoryItem
    fields:
      item:
        resolver: true
      location:
        resolver: true
  Purchase:
    model: laurakcleve/meal/graph/model.Purchase
    fields:
      location:
        resolver: true
      items:
        resolver: true
  PurchaseItem:
    model: laurakcleve/meal/graph/model.PurchaseItem
    fields:
      item:
        resolver: true
      purchase:
        resolver: true